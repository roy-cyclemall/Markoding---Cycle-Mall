<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Search List</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />

	<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js">
	</script>
</head>

<body class="uk-container uk-container-background">
  <div class="bar">
    <i class="fas fa-arrow-left"></i>
    <form class="uk-search uk-search-default">
      <span uk-search-icon></span>
      <input class="uk-search-input" type="search" placeholder=""></form>
    <i class="fas fa-th-large"></i>
  </div>
  <div class="uk-card uk-card-default uk-card-body"> 
    <img src="./images/bank.jpg"/>
    <div>
      <h5 class="uk-card-title">Celengan koin</h5>
      <p>Rp20.000</p>
      <i class="fas fa-map-marker-alt"></i>
      <span>Kota Surabaya</span>
    </div>
  </div>

  <div class="uk-card uk-card-default uk-card-body"> 
    <img src="./images/pencilcase.jpg"/>
    <div>
      <h5 class="uk-card-title">Tempat pensil</h5>
      <p>Rp10.000</p>
      <i class="fas fa-map-marker-alt"></i>
      <span>Kab Demak</span>
    </div>
  </div>

  <div class="uk-card uk-card-default uk-card-body"> 
    <img src="./images/lamp.jpg"/>
    <div>
      <h5 class="uk-card-title">Lampu hias</h5>
      <p>Rp25.000</p>
      <i class="fas fa-map-marker-alt"></i>
      <span>Kota Semarang</span>
    </div>
  </div>
</body>

</html>
